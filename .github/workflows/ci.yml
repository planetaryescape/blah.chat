name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  lint-and-typecheck:
    name: Lint & Typecheck
    runs-on: blacksmith-4vcpu-ubuntu-2404
    environment: staging

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run Biome check (lint + format)
        run: bun run lint

      - name: Verify BYOD schema in sync
        run: |
          bun run byod:sync --check
          if ! git diff --exit-code packages/byod-schema/; then
            echo "::error::BYOD schema is out of sync! Run 'bun run byod:sync --force' to regenerate."
            exit 1
          fi

      - name: Convex typecheck
        run: bun run deploy -- --dry-run --typecheck enable
        working-directory: packages/backend
        env:
          CONVEX_DEPLOY_KEY: ${{ secrets.CONVEX_DEPLOY_KEY }}

  test:
    name: Unit & Integration Tests
    runs-on: blacksmith-4vcpu-ubuntu-2404
    needs: lint-and-typecheck
    environment: staging

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Generate Convex types
        run: bun run generate
        working-directory: packages/backend
        env:
          CONVEX_DEPLOY_KEY: ${{ secrets.CONVEX_DEPLOY_KEY }}

      - name: Run tests
        run: bun run test:run

  build:
    name: Build
    runs-on: blacksmith-4vcpu-ubuntu-2404
    needs: [lint-and-typecheck, test]
    environment: staging

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build Next.js app
        run: bun run build
        env:
          NEXT_PUBLIC_CONVEX_URL: ${{ secrets.NEXT_PUBLIC_CONVEX_URL }}
          NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}
